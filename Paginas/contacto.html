        <h2>Contacto</h2>

        <div class="box__contacto"> 
        <section class="section__form">
    
            <form class="form__form">

            <fieldset class="fieldset__form">
            <div class="form__label">
                <legend>Contactanos llenando todos los campos</legend>
            </div>
    
            <div class="form__label">
     
                <label for="Nombre">Nombre</label>
                <input type="text" name="Escriba su nombre" required>
            </div>
    
            <div class="form__label">
                 <label for="email"> Email</label>
                 <input type="email" required>
             </div>
   
    
             <div class="form__label">
                <label for="Estado Civil">Estado Civil</label>
                <select name="Estado civil" >estado Civil
                    <option value="Soltero">SOLTERO</option>
                    <option value="casado">CASADO</option>
                    <option value="No quiero decirlo">NO COMENTO</option>
                </select>
            </div>
   
            <div class="form__label">
                <label for="Nwws">Desea recibie newlister?</label>
                <input type="checkbox" name="" id="">
            </div>
    
    
    

            <div class="form__label">
                <label for="Dejenos su consulta">Dejenos su consulta</label>
                <textarea name="Escriba su consulta" id="" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
                <input class="btn" type="submit"> 
            </div>
       
            <input class="btn" type="reset">
            </fieldset>
            </form>
